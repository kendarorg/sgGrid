<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
		
	<script type="text/javascript" src="sample/utils/angular.min.js"></script>
	<link type="text/css" rel="stylesheet" href="sample/utils/bootstrap.min.css"></link>
	<link type="text/css" rel="stylesheet" href="sample/utils/fonts/fonts.css"></link>
	
	<script type="text/javascript" src="lib/sgGrid.1.0.1.min.js"></script>
	
	<script type="text/javascript" src="sample/app.js"></script>
</head>
<body ng-app="myApp">


	<div style="padding: 15px 15px 15px">
	<div class="panel panel-info" >
		<div class="panel-heading"><h3 id="panel-title" class="panel-title">sgDialogService Sample</h3></div>
		<div class="panel-body" ng-controller="myController">
			<div sg-grid
				ng-model="data"
				sg-page-size="pageSize" 
				sg-load-data="loadData" 
				sg-max-pages="maxPages"
				sg-current-page="currentPage"
				sg-count="listTotal"
				sg-buttons="buttons">
				<nav>
					<ul class="pagination">
						<li ng-repeat="button in buttons" ng-class="{'active':button.selected}">
								<a ng-click="button.go()" >{{button.label}}</a>
						</li>
					</ul>
				</nav>
				<table class="table">
					<tr><th>First Name</th><th>Last Name</th><th>&nbsp;</th></tr>
					<tr ng-repeat="customer in data">
						<td>{{customer.first_name}}</td>
						<td>{{customer.last_name}}</td>
						<td>
							<button type="button" class="btn btn-default btn-sm" ng-click="show(customer)">
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
